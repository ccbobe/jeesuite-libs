jeesuite.mybatis.crudDriver=default
jeesuite.mybatis.dbType=Mysql
jeesuite.mybatis.cacheEnabled=true
jeesuite.mybatis.nullValueCache=false
jeesuite.mybatis.cacheExpireSeconds=0
jeesuite.mybatis.dynamicExpire=false
jeesuite.mybatis.rwRouteEnabled=false
jeesuite.mybatis.paginationEnabled=true
jeesuite.mybatis.tenantModeEnabled=true
jeesuite.mybatis.dataProfileEnabled=true
jeesuite.mybatis.dataProfile.mappings[users]=type,status
jeesuite.mybatis.dataProfile.mappings[sns_account_binding]=snsType:sns_type

#mysql global config
db.driverClass=com.mysql.cj.jdbc.Driver
db.initialSize=2
db.minIdle=1
db.maxActive=10
#\u83b7\u53d6\u8fde\u63a5\u7b49\u5f85\u65f6\u95f4\uff08\u6beb\u79d2\uff09
db.maxWait=60000
#\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\u65f6\u95f4\u95f4\u9694(\u6beb\u79d2)
db.timeBetweenEvictionRunsMillis=60000
#\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4(\u6beb\u79d2)
db.minEvictableIdleTimeMillis=300000
db.testOnBorrow=false
db.testOnReturn=false

